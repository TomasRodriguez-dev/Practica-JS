<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica JS</title>
    <link rel="stylesheet" href="../CSS/styleEjercicios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Tomas Javier Rodriguez Ocampo -->
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Ejercicios JavaScript</h1>
    </header>
    <!-- Cuerpo -->
    <main>
        <!-- Contenedor Principal -->
        <div class="container mt-2">
            <!-- Contenedor Carta -->
            <div class="content">
                <!-- Informacion Descuentos -->
                <div class="col-auto d-none d-sm-block text-center">
                    <h3>Descuentos a tener en cuenta</h3>
                </div>
                <!-- Contenedor Carta de Descuentos -->
                <div class="row justify-content-center align-items-center">
                    <!-- Contenedor Carta N°1 -->
                    <div class="col-12 col-sm-4 col-md-3 mb-3">
                        <!-- Margen Exterior Carta -->
                        <div class="card flex-fill">
                            <!-- Margen Interior Carta -->
                            <div class="card-body py-3">
                                <!-- Margen de Items -->
                                <div class="d-flex align-items-start">
                                    <!-- Item N°1 -->
                                    <div class="flex-grow-1">
                                        <!-- Informacion -->
                                        <h3 class="mb-2">5%</h3>
                                        <p class="mb-0 text-muted">Si gana entre mas de $0 y menos de $150</p>
                                    </div>
                                    <!-- Item N°2 -->
                                    <div class="d-inline-block mb-2">
                                        <!-- Icon -->
                                        <div class="stat">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-percent" viewBox="0 0 16 16">
                                                <path d="M13.442 2.558a.625.625 0 0 1 0 .884l-10 10a.625.625 0 1 1-.884-.884l10-10a.625.625 0 0 1 .884 0zM4.5 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm7 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Contenedor Carta N°2 -->
                    <div class="col-12 col-sm-4 col-md-3 mb-3">
                        <!-- Margen Exterior Carta -->
                        <div class="card flex-fill">
                            <!-- Margen Interior Carta -->
                            <div class="card-body py-3">
                                <!-- Margen de Items -->
                                <div class="d-flex align-items-start">
                                    <!-- Item N°1 -->
                                    <div class="flex-grow-1">
                                        <!-- Informacion -->
                                        <h3 class="mb-2">7%</h3>
                                        <p class="mb-0 text-muted">Si gana entre mas de $150 y menos de $300</p>
                                    </div>
                                    <!-- Item N°2 -->
                                    <div class="d-inline-block mb-2">
                                        <!-- Icon -->
                                        <div class="stat">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-percent" viewBox="0 0 16 16">
                                                <path d="M13.442 2.558a.625.625 0 0 1 0 .884l-10 10a.625.625 0 1 1-.884-.884l10-10a.625.625 0 0 1 .884 0zM4.5 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm7 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Contenedor Carta N°3 -->
                    <div class="col-12 col-sm-4 col-md-3 mb-3">
                        <!-- Margen Exterior Carta -->
                        <div class="card flex-fill">
                            <!-- Margen Interior Carta -->
                            <div class="card-body py-3">
                                <!-- Margen de Items -->
                                <div class="d-flex align-items-start">
                                    <!-- Item N°1 -->
                                    <div class="flex-grow-1">
                                        <!-- Informacion -->
                                        <h3 class="mb-2">9%</h3>
                                        <p class="mb-0 text-muted">Si gana entre mas de $300 y menos de $450</p>
                                    </div>
                                    <!-- Item N°2 -->
                                    <div class="d-inline-block md-3">
                                        <!-- Icon -->
                                        <div class="stat">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-percent" viewBox="0 0 16 16">
                                                <path d="M13.442 2.558a.625.625 0 0 1 0 .884l-10 10a.625.625 0 1 1-.884-.884l10-10a.625.625 0 0 1 .884 0zM4.5 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm7 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="g-3 mb-3 row">
                    <div class="order-xx1-1 order-xx1-3 col-sm-10 mx-auto">
                        <!-- Margen Carta --> 
                        <div class="h-100 card shadow">
                            <!-- Encabezado Carta --> 
                            <div class="py-2 bg-dark card-header">
                                <div class="col">
                                    <h3 class="card-title text-center text-white">Calcular Sueldo Semanal</h3>
                                </div>
                            </div>
                            <!-- Cuerpo Carta --> 
                            <div class="d-flex flex-column align-items-between h-100 card-body">
                                <!-- Titulo -->
                                <div class="col mb-3">
                                    <h4 class="card-title text-center">Ingrese los siguientes datos:</h4>
                                </div>
                                <!-- Input y Label Flotante -->
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="cantidad_trabajadores" min="1" placeholder="Ingrese la cantidad de trabajadores:">
                                    <label for="cantidad_trabajadores">Ingrese la cantidad de trabajadores</label>
                                </div>
                                <!-- Trabajadores a ingresar -->
                                <div id="trabajadores_ingresados">
                                    <!-- En este div se va a generar el campo donde el encargado va a ingresar las horas trabajadas del trabajador, el sueldo por hora trabajada y el nombre del trabajador -->
                                </div>
                                <!-- Resultado calculo de sueldo semanal de cada trabajador -->
                                <div id="resultado_sueldo">
                                    <!-- En este div se va a mostrar el resultado del sueldo semanal de cada trabajador -->
                                </div>
                            </div> 
                            <!-- Footer Carta --> 
                            <div class="py-2 bg-dark text-center card-footer">
                                <div class="col">
                                    <button class="btn btn-light" id="boton_mostrar_trabajadores" onclick="mostrarTrabajadoresIngresados()">Mostrar Trabajadores</button>
                                    <button class="btn btn-light d-none" id="boton_calcular_sueldo_trabajadores" onclick="calcularSueldoTrabajadores()">Calcular Sueldo Trabajadores</button>
                                    <button class="btn btn-light d-none" id="boton_reiniciar_datos_trabajadores" onclick="reiniciarDatosTrabajadores()">Reiniciar Datos</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Pie de Pagina -->
    <footer>
        <p>Practica JavaScript Programacion</p>
    </footer>
    <script src="../JS/Ejercicio12.js"></script>
</body>
</html>
