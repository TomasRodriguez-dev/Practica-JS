<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica JS</title>
    <link rel="stylesheet" href="../CSS/styleEjercicios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Tomas Javier Rodriguez Ocampo -->
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Ejercicios JavaScript</h1>
    </header>
    <!-- Cuerpo -->
    <main>
        <!-- Contenedor Principal -->
        <div class="container mt-5">
            <!-- Contenedor Carta -->
            <div class="content">
                <div class="g-3 mb-3 row">
                    <div class="order-xx1-1 order-xx1-3 col-sm-12 mx-auto">
                        <!-- Margen Carta --> 
                        <div class="h-100 card shadow">
                            <!-- Encabezado Carta -->
                            <div class="py-2 bg-dark card-header">
                                <div class="col">
                                    <h3 class="card-title text-center text-white">Calculadora de ahorro</h3>
                                </div>
                            </div>
                            <!-- Cuerpo Carta -->
                            <div class="d-flex flex-column align-items-between h-100 card-body">
                                <!-- Titulo -->
                                <div class="col mb-3">
                                    <h4 class="card-title text-center">Ingrese los siguientes datos:</h4>
                                </div>
                                <!-- Input y Label Flotante -->
                                <div class="form-floating mb-5">
                                    <input type="number" class="form-control" id="ahorro_diario" min="1" placeholder="Valor Ahorro Inicial">
                                    <label for="ahorro_diario">Ahorro Inicial</label>
                                </div>
                                <!-- Resultado calculo ahorro -->
                                <div id="resultado_ahorro">
                                    <!-- En este div se va a mostrar el resultado del calculo del ahorro que se realizo durante un aÃ±o -->
                                </div>
                            </div>
                            <!-- Footer Carta -->
                            <div class="py-2 bg-dark text-center card-footer">
                                <div class="col">
                                    <button class="btn btn-light" id="boton_calcular_ahorro" onclick="calcularAhorroDiario()">Calcular Ahorro</button>
                                    <button class="btn btn-light d-none" id="boton_reiniciar_ahorro" onclick="reiniciarDatosAhorro()">Reiniciar Datos</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Pie de Pagina -->
    <footer>
        <p>Practica JavaScript Programacion</p>
    </footer>
    <script src="../JS/Ejercicio5.js"></script>
</body>
</html>
