<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica JS</title>
    <link rel="stylesheet" href="../CSS/styleEjercicios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Tomas Javier Rodriguez Ocampo -->
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Ejercicios JavaScript</h1>
    </header>
    <!-- Cuerpo -->
    <main>
        <!-- Contenedor Principal -->
        <div class="container mt-5">
            <!-- Contenedor Carta -->
            <div class="content">
                <div class="g-3 mb-3 row">
                    <div class="order-xx1-1 order-xx1-3 col-sm-10 mx-auto">
                        <!-- Margen Carta --> 
                        <div class="h-100 card shadow">
                            <!-- Encabezado Carta --> 
                            <div class="py-2 bg-dark card-header">
                                <div class="col">
                                    <h3 class="card-title text-center text-white">Contabilizar Caja Registradora</h3>
                                </div>
                            </div>
                            <!-- Cuerpo Carta --> 
                            <div class="d-flex flex-column align-items-between h-100 card-body">
                                <!-- Titulo -->
                                <div class="col mb-3">
                                    <h4 class="card-title text-center">Ingrese los siguientes datos:</h4>
                                </div>
                                <!-- Input y Label Flotante -->
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="cantidad_billetes" min="1" placeholder="Ingrese la cantidad de billetes que recaudo la caja">
                                    <label for="cantidad_billetes">Ingrese la cantidad de billetes que se recaudo</label>
                                </div>
                                <!-- Input y Label Flotante -->
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="cantidad_monedas" min="1" placeholder="Ingrese la cantidad de monedas que recaudo la caja">
                                    <label for="cantidad_monedas">Ingrese la cantidad de monedas que se recaudo</label>
                                </div>
                                <!-- Valor Billete y Moneda a ingresar -->
                                <div id="billetes_monedas_ingresados">
                                    <!-- En este div se va a generar el campo para que el encargado de la caja ingrese el valor de cada billete -->
                                </div>
                                <!-- Resultado calculo del total que se recaudo en la caja -->
                                <div id="resultado_total_caja">
                                    <!-- En este div se va a mostrar el resultado total de lo que recaudo la caja entre billetes y monedas -->
                                </div>
                            </div> 
                            <!-- Footer Carta --> 
                            <div class="py-2 bg-dark text-center card-footer">
                                <div class="col">
                                    <button class="btn btn-light" id="boton_mostrar_billetes_monedas" onclick="mostrarBilletesMonedas()">Mostrar Billetes y Monedas</button>
                                    <button class="btn btn-light d-none" id="boton_calcular_total_caja" onclick="calcularTotalCaja()">Calcular Recaudacion Caja</button>
                                    <button class="btn btn-light d-none" id="boton_reiniciar_datos_billetes_monedas" onclick="reiniciarDatosBilletesMonedas()">Reiniciar Datos</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Pie de Pagina -->
    <footer>
        <p>Practica JavaScript Programacion</p>
    </footer>
    <script src="../JS/Ejercicio9.js"></script>
</body>
</html>
