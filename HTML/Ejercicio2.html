<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica JS</title>
    <link rel="stylesheet" href="../CSS/styleEjercicios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Tomas Javier Rodriguez Ocampo -->
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Ejercicios JavaScript</h1>
    </header>
    <!-- Cuerpo -->
    <main>
        <!-- Contenedor Principal -->
        <div class="container">
            <!-- Contenedor Carta -->
            <div class="content">
                <!-- Informacion Descuentos -->
                <div class="col-auto d-none d-sm-block text-center">
                    <h3>El Naufrago Satisfecho</h3>
                    <p class='fs-0 text-center mb-3'>Precios de Hamburguesas</p>
                </div>
                <!-- Contenedor Carta de Descuentos -->
                <div class="row justify-content-center align-items-center">
                    <!-- Contenedor Carta N°1 -->
                    <div class="col-12 col-sm-4 col-md-3 mb-3">
                        <!-- Margen Exterior Carta -->
                        <div class="card flex-fill">
                            <!-- Margen Interior Carta -->
                            <div class="card-body py-3">
                                <!-- Margen de Items -->
                                <div class="d-flex align-items-start">
                                    <!-- Item N°1 -->
                                    <div class="flex-grow-1">
                                        <!-- Informacion -->
                                        <h3 class="mb-2">$20</h3>
                                        <p class="mb-0 text-muted">Hamburguesa Simple</p>
                                    </div>
                                    <!-- Item N°2 -->
                                    <div class="d-inline-block mb-2">
                                        <!-- Icon -->
                                        <div class="stat">
                                            <img src="../Img/Hamburguesa-Simple.png" alt="Hamburguesa Simple" width="150px" height="150px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Contenedor Carta N°2 -->
                    <div class="col-12 col-sm-4 col-md-3 mb-3">
                        <!-- Margen Exterior Carta -->
                        <div class="card flex-fill">
                            <!-- Margen Interior Carta -->
                            <div class="card-body py-3">
                                <!-- Margen de Items -->
                                <div class="d-flex align-items-start">
                                    <!-- Item N°1 -->
                                    <div class="flex-grow-1">
                                        <!-- Informacion -->
                                        <h3 class="mb-2">$25</h3>
                                        <p class="mb-0 text-muted">Hamburguesa Doble</p>
                                    </div>
                                    <!-- Item N°2 -->
                                    <div class="d-inline-block mb-2">
                                        <!-- Icon -->
                                        <div class="stat">
                                            <img src="../Img/Hamburguesa-Doble.png" alt="Hamburguesa Doble" width="150px" height="150px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Contenedor Carta N°3 -->
                    <div class="col-12 col-sm-4 col-md-3 mb-3">
                        <!-- Margen Exterior Carta -->
                        <div class="card flex-fill">
                            <!-- Margen Interior Carta -->
                            <div class="card-body py-3">
                                <!-- Margen de Items -->
                                <div class="d-flex align-items-start">
                                    <!-- Item N°1 -->
                                    <div class="flex-grow-1">
                                        <!-- Informacion -->
                                        <h3 class="mb-2">$30</h3>
                                        <p class="mb-0 text-muted">Hamburguesa Triple</p>
                                    </div>
                                    <!-- Item N°2 -->
                                    <div class="d-inline-block md-3">
                                        <!-- Icon -->
                                        <div class="stat">
                                            <img src="../Img/Hamburguesa-Triple.png" alt="Hamburguesa Triple" width="140px" height="160px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="g-3 mb-3 row">
                    <div class="order-xx1-1 order-xx1-3 col-sm-10 mx-auto">
                        <!-- Margen Carta --> 
                        <div class="h-100 card shadow">
                            <!-- Encabezado Carta --> 
                            <div class="py-2 bg-dark card-header">
                                <div class="col">
                                    <h3 class="card-title text-center text-white">Pedido de Hamburguesa</h3>
                                </div>
                            </div>
                            <!-- Cuerpo Carta --> 
                            <div class="d-flex flex-column align-items-between h-100 card-body">
                                <!-- Titulo -->
                                <div class="col mb-3">
                                    <h4 class="card-title text-center">Ingrese los siguientes datos:</h4>
                                </div>
                                <!-- Input y Label Flotante -->
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="cantidad_hamburguesas" min="1" placeholder="Ingrese la cantidad de hamburguesa que va a pedir">
                                    <label for="cantidad_hamburguesas">Ingrese la cantidad de hamburguesa que va a pedir</label>
                                </div>
                                <!-- Tipo Hamburguesa a ingresar -->
                                <div id="pedido_hamburguesa">
                                    <!-- En este div se va a generar el campo del tipo de hamburguesa que va a pedir el cliente y la cantidad que va a llevar -->
                                </div>
                                <!-- Resultado Total al Pagar por la compra -->
                                <div id="resultado_hamburguesas">
                                    <!-- En este div se va a mostrar el resultado del total de la compra -->
                                </div>
                            </div> 
                            <!-- Footer Carta --> 
                            <div class="py-2 bg-dark text-center card-footer">
                                <div class="col">
                                    <button class="btn btn-light" id="boton_mostrar_hamburguesas" onclick="mostrarTipoHamburguesa()">Mostrar Tipo Hamburguesa</button>
                                    <button class="btn btn-light d-none" id="boton_calcular_pago" onclick="calcularPago()">Calcular Pago</button>
                                    <button class="btn btn-light d-none" id="boton_reiniciar_datos_hamburguesas" onclick="reiniciarDatosHamburguesas()">Reiniciar Datos</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Pie de Pagina -->
    <footer>
        <p>Practica JavaScript Programacion</p>
    </footer>
    <script src="../JS/Ejercicio2.js"></script>
</body>
</html>
