                            </div>
                            <!-- Cuerpo Carta -->

                                <div class="col mb-3">
                                    <h4 class="card-title text-center">Ingrese los siguientes datos:</h4>
                                </div>
                                <!-- Input y Label Flotante -->
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="cantidad_focos" min="1" placeholder="Ingrese el lote de numeros de focos que posee">
                                    <label for="cantidad_focos">Ingrese el lote de numeros de focos que posee</label>
                                </div>
                                <!-- Color Foco a ingresar -->
                                <div id="focos_ingresados">
                                    <!-- En este div se va a generar el campo para que el cliente eliga de que colores de focos tiene en el lote -->
                                </div>
                                <!-- Resultado calculo de cantidad de cada color de foco que se encontro -->
                                <div id="resultado_focos">
                                    <!-- En este div se va a mostrar el resultado de la cantidad de cada color de foco que se encontro en el lote -->
                                </div>
                            </div>

                                <div class="col">
